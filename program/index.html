<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Node JS Express Form Submission Example - ItSolutionStuff.com</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Aladdin Aouiti ,  Minimum number of banknotes/coins.</h1>
      <form action="/" method="POST">
        <div class="form-group">
          <label for="firstName">Amount</label>
          <input type="number" step="0.01" class="form-control" id="firstName" aria-describedby="emailHelp" placeholder="Enter the Amount Here" name="amount">
        </div>
 
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </body>
</html>
